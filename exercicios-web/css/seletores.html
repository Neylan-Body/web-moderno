<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* o * seleciona todo mundo */
        /* o #aprovados é o seletor id */
        /* o #aninhado>div pega o filho direto de #aninhado*/
        /* o #aninhado section pega o descendente de nome section*/
        /* o p+ul o proximo irmão adjacente*/
        /* p~ol qualquer irmão depois dele(p)*/
        /* [feira] seleciona elementos que tem a propriedade feira */
        /* [feira=empresa] seleciona se o resultado de feira for empresa*/
        /* [feira~=empresa] seleciona se em feira existe a palavra empresa*/
        /* [feira*=sa] seleciona se em feira existe o sa*/
        /* span:nth-child(1) seleciona a span que é o primeiro filho de alguem */
        /* section> :nth-child(odd)  seleciona os filhos impares de section*/
        /* section> :nth-child(even) seleciona os filhos pares de section*/
        /* section>span:nth-last-of-type(2) seleciona o segundo elemento do tipo span(se não for span ele não adiciona nada)*/
        
        section>span:nth-last-of-type(2) {
            color: #ffff00;
            background-color: #ff7777;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
